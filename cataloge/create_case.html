<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="registration_style.css">
    <title>Создание дела</title>
  </head>
  <body>
    <header>
        <div class = "container">
            <div class = "row">
                <div class = "col-12">
                    <h1 data-t9n="Запишите дела" class ='text-center text-black'>Запишите дела</h1>
                  <form>
  <div class="mb-3">
    <label data-t9n="Название" for="casename" class="form-label">Название</label>
    <input data-t9n="Название" type="email" class="form-control" id="casename" aria-describedby="emailHelp">

  </div>
  <div class="mb-3">
    <label data-t9n="Описание" for="opisanie" class="form-label">Описание</label>
    <input data-t9n="Описание" type="email" class="form-control" id="opisanie" aria-describedby="emailHelp">

  </div>
  <div class="mb-3">
    <label data-t9n="Дата окончания" for="data_end" class="form-label">Дата окончания</label>
    <input data-t9n="Дата окончания" type="email" class="form-control" id="data_end" aria-describedby="emailHelp">

  </div>
  <div class="mb-3">
    <label data-t9n="Важность" for="impotant" class="form-label">Важность</label>
    <input data-t9n="Важность" type="password" class="form-control" id="impotant">
  </div>

  <button data-t9n="Создать дело" type="submit" class="btn btn-success">Создать дело</button>
  <button data-t9n="К списку дел" type="submit" class="btn btn-danger">К списку дел</button>
                    <div id="language-switcher">
    <button data-lang="en">English</button>
    <button data-lang="ru">Русский</button>

  </div>

  <script src="script.js"></script>
</form>
                </div>

            </div>
        </div>
    </header>
   </body>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
